<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>webcli</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./ansi.css">
    </head>
    <body>
        <div id="terminal">
            <div id="welcome">
                <code><pre>
    __ __ ____               __________
   / //_// __ \___  ________/__  /__  /
  / ,&lt;  / / / / _ \/ ___/ __ \/ / /_ &lt; 
 / /| |/ /_/ /  __(__  ) /_/ / /___/ / 
/_/ |_/_____/\___/____/ .___/_//____/  
                     /_/                
                </pre></code>
                <div class="output" id="welcome-message"></div>
                <div class="output">Type `<code>help</code>` to get started.</div>
            </div>
            <form id="command-form">
                <span id="prompt"></span>
                <input type="text" id="command" autocomplete="off" />
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
